unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Easy config reload
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."
bind-key r source-file ~/.config/tmux/plugins/tmux/themes/catppuccin_hadi_tmux.conf \; display-message "colorscheme reloaded."

bind-key v copy-mode

# Alt-F1 to toggle Status bar
bind-key -n M-F1 set-option -g status

# Alt-Num -> select window of that index
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Alt-Tab to alternate between two windows
bind-key -n M-Tab last-window
bind-key -n M-Escape switch-client -l


